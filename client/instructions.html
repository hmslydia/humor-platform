<template name="instructions">
   <div class='container'>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">      
      
        <div align="center" class='title'>
          Why are jokes funny?
        </div>
        <p>
        Humor is one of the greatest mysteries of human nature. Philosophers have pondered it, but no one has figured it out. Our mission is to use an army of people to analyze millions of jokes, and finally collect the evidence needed to determine why jokes are funny.
        </p> 
         
        <p>
        Join us! The future of humor is in your hands.  
        </p>
        
        <p>
        There are 6 theories we are currently testing.  Learn about them, then help analyze jokes with us!
        </p>        
        
        <a href="#insultInstructionsIntro" class="btn btn-primary btn-lg active" role="button">Insult</a>
        <a href="#wordPlayIntro" class="btn btn-primary btn-lg active" role="button">Word Play</a>
        <a href="#expectationViolationInstructionsIntro" class="btn btn-primary btn-lg active" role="button">Expectation Violation</a>
        <a href="#connectTheDotsInstructionsIntro" class="btn btn-primary btn-lg active" role="button">Connect the Dots</a>
        <a href="#lensInstructionsIntro" class="btn btn-primary btn-lg active" role="button">Lens</a>   
        <a href="#observationIntro" class="btn btn-primary btn-lg active" role="button">Observation</a>       
      </div>
      <div class="col-md-2"></div>
    </div> 
    
      {{> insultInstructionsIntro}}
      {{> wordPlayIntro}}
      {{> expectationViolationInstructionsIntro}}
      {{> connectTheDotsInstructionsIntro}}      
      {{> lensInstructionsIntro}}
      {{> observationIntro}}
      
      {{> nextUp}}
    </div>  

</template>




<template name="insultInstructionsIntro">
    <div class="row top-buffer" id="insultInstructionsIntro">
      <div class="col-md-2"></div>
      <div class="col-md-8">  
        <h2>Insult</h2>
        Plato said that the punchline of all jokes are insults. Was he right?
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">  
                
        <div class="insultExemplarText">
          If God had wanted us to be concerned for the plight of the toads, he would have made them cute and furry.
        </div>             
      </div>
      <div class="col-md-4">
        <span class='example_question'>Does this joke contain an insult? </span><span class="example_yes">Yes.</span><br>
        <span class='example_question'>Who is it insulting? </span><span class="example_answer">Toads.</span><br>
        <span class='example_question'>Why is it insulting? </span><span class="example_answer">It implies toads are ugly.</span>
      
      </div>      
      <div class="col-md-2"></div>      
    </div>      
    
    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-8">  
        The question is not whether the joke contains an insult, but whether the insult is the punchline.        
      </div>      
      <div class="col-md-2"></div>      
    </div>  
    
    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-8">  
        It's not always easy to tell if something is an insult.  Don't over think it, just go with you gut reaction.        
      </div>      
      <div class="col-md-2"></div>      
    </div>   
</template>







<template name="wordPlayIntro">
  <div class="row top-buffer" id="wordPlayIntro">
    <div class="col-md-2"></div>
    <div class="col-md-8">  
      <h2>Word Play</h2>
      Puns and other ways words can be funny.
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-4">  
              
      <div class="insultExemplarText">
          I used to be a banker but I lost interest.
      </div>             
    </div>
    <div class="col-md-4">
      <span class='example_question'>Does this joke contain word play? </span>
      <span class="example_yes">Yes.</span> "Interest" refers to both money and attention.<br>
      
    
    </div>      
    <div class="col-md-2"></div>      
  </div>               
</template>






<template name="expectationViolationInstructionsIntro">
  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-8">  
      <h2>Expectation Violation</h2>
      A joke can set you up to expect one thing, but then violate that expectation by giving you something else.
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-4">  
              
      <div class="insultExemplarText">
          I realize that I'm generalizing here, but as is often the case when I generalize, I don't care.
      </div>             
    </div>
    <div class="col-md-4">
      <span class='example_question'>Does this joke violate expectations? </span>
      <span class="example_yes">Yes.</span>We don't expect him to say "I don't care," we expect him to say something more tempered and intelligent sounding, the the first part.<br>
      
    
    </div>      
    <div class="col-md-2"></div>      
  </div>               
</template>

<template name="connectTheDotsInstructionsIntro">
  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-8">  
      <h2>Connect the Dots</h2>
      A joke can be funny because it makes you figure out how to connect the dots between bits of information it gives you. 
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-4">  
              
      <div class="insultExemplarText">
          There are three types of people in the world: people who can count and people who can't.
      </div>             
    </div>
    <div class="col-md-4">
      <span class='example_question'>Does this joke make you connect the dots? </span><br>
      <span class="example_yes">Yes.</span> You have to infer that the speaker can't count because he said "3 types of people," but then listed only two.
      
    
    </div>      
    <div class="col-md-2"></div>      
  </div>               
</template>

<template name="lensInstructionsIntro">
  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-8">  
      <h2>Lens</h2>
      The philosopher Schopenhauer said that jokes are funny because the force us to see things through a new lens. 
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-4">  
              
      <div class="insultExemplarText">
          "Consider your future. Think about it long and hard."<br>
          "That's what she said."
      </div>             
    </div>
    <div class="col-md-4">
      <span class='example_question'>Does this joke contain a lens shift? </span><br>
      <span class="example_yes">Yes.</span> The first speaker was talking about spreadsheets. When the second person said "That's what she said" the spreadsheet comment was re-imagined in sexual terms.  Lens 1: spreadsheets, Lens 2: sexual innuendo.       
    
    </div>      
    <div class="col-md-2"></div>      
  </div>               
</template>

<template name="observationIntro">
  <div class="row top-buffer" id="observationIntro">
    <div class="col-md-2"></div>
    <div class="col-md-8">  
      <h2>Observations</h2>
      Sometimes all a joke needs to do is point something out. It can be clever, or obvious, or astounding. 
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-2"></div>
    <div class="col-md-4">  
              
      <div class="insultExemplarText">
          Men don't care what's on TV. They only care what else is on TV.
      </div>             
    </div>
    <div class="col-md-4">
      <span class='example_question'>Does this joke contain an observation? </span><br>
      <span class="example_yes">Yes.</span> Men like to channel surf, which is sort of senseless.    </div>      
    <div class="col-md-2"></div>      
  </div>               
</template>
