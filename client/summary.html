<template name="summary">
  <div class='container'>
    <div class="row">
      <div class="col-md-0"></div>
      <div class="col-md-12">  
      
      
        <table id="myTable" class="table tablesorter">
          <thead>
          <tr>
            <th>Joke</th>
            <th>Insults<br>Yes</th>
            <th>Insults<br>No</th>
            <th>Insults<br>Unclear</th>
            <th>Connect...<br>Yes</th>
            <th>Connect...<br>No</th>
            <th>Connect...<br>Unclear</th>
          </tr> 
          </thead>
          <tbody>
            {{#each jokes}}
              <tr>
                <td>
                  <a href="joke/{{_id}}" target="_blank">{{{short_text}}}</a>
                </td>
                {{#with jokeCounts}}
                  <td>{{this.insultYeses}}</td>
                  <td>{{this.insultNos}}</td>              
                  <td>{{this.insultUnclears}}</td>
                  <td>{{this.connectTheDotsYeses}}</td>
                  <td>{{this.connectTheDotsNos}}</td>              
                  <td>{{this.connectTheDotsUnclears}}</td>
                {{/with}}
              </tr>
            {{/each}} 
              </tbody> 
        </table>    
      </div>
      <div class="col-md-0"></div>
    </div>
   </div>
</template>
