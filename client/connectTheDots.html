<template name="connectTheDotsAnalysisContainer">
   <div class='container'>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <div class='title'>Does this joke require you to 'connect the dots'?</div>
      </div>
      <div class="col-md-2">
        <div id='progress'> <b> {{numCompleted}} / {{numTotal}}</b> </div>
      </div> 
    </div>  
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-6">    
        <div class='joke_text'>
          {{{joke_text}}}
        </div>
      </div>
      
      <div class="col-md-5">  
      
        <div class='analysisDiv' >
          <button id="skip" class="btn btn-warning" title="Go to next joke"> Skip </button> &nbsp; &nbsp;
          <button id="dontGetIt" class="btn btn-warning" title="Go to next joke"> I don't get it </button>
        </div>
       <br>
        <div class='analysisDiv'>
          {{> connectTheDotsAnalysis}}
          {{> funnyAnalysis}}
        </div>
        
        
               <br>
        <button id='next' class="btn btn-primary">Submit</button>
      </div>  
      <div class="col-md-0"></div>     
    </div>     
  </div>
</template>




<template name="connectTheDotsAnalysis">
  <div>
    
    Does this joke require you to 'connect the dots'?<br>
    <table>
    <tr class="spaceUnder">
      <td> <input type="radio" name="connectTheDots" value="yes" {{insultYesChecked}}></td>
      <td> <span id ='connectTheDots_yes' class='connectTheDots_answer radio_answer_text'>Yes</span></td>
    </tr>
    
    <tr>
      <td></td>
      <td>
      <div id="connectTheDotsFreeText" style="display:none;" class='freeTextDiv'> 
        <div class="freeTextDivQuestion">
          What information do you need to infer? <br>
          <textarea id="connect-what" class='freeText'> </textarea>
        </div>
      </div>
    
      </td>
    </tr>
    
    <tr class="spaceUnder">
      <td><input type="radio" name="connectTheDots" value="no" {{insultNoChecked}}></td>
      <td><span id ='connectTheDots_no' class='connectTheDots_answer radio_answer_text'>No</span></td>
    </tr>
    <tr>
      <td><input type="radio" name="connectTheDots" value="unclear" {{insultUnclearChecked}}></td>
      <td><span id ='connectTheDots_unclear' class='connectTheDots_answer radio_answer_text'>Unclear</span></td> 
    </tr>
    
    <tr>
      <td></td>
      <td>
      <div id="connectTheDotsUnclearFreeText" style="display:none;" class='freeTextDiv'> 
        <div class="freeTextDivQuestion">
          <i>(optional)</i> Why is it unclear?<br>
          <textarea id="unclear-why" class='freeText'> </textarea>
        </div>
      </div>
    
      </td>
    </tr>    
    
    </table>
    
    
    
     <br>
  </div>
</template>






<template name="connectTheDotsCard">
  <div class='boxTitle' align="center"> Connect the dots </div>
  <div>Does the punchline of the joke require you to piece together clues?</div>
  <div class='boxExample'>"There are three types of people in the world, people who can count and people who can't."</div>
  <div class="boxExplanation"> This joke insult requires you to realize that the speaker can't count.  (There are "three" types of people, but he only names two).</div>

  <a href="/connectTheDotsInstructions">See Instructions </a>
  <a id="analyze" style='float:right'>Analyze!</a>
</template>



<template name="connectTheDotsInstructions">
<div class='container'>
  <div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
    
    <div class='title' align="center">"Connect The Dots" Instructions</div>
    <p>
  The easiest way to ruin a joke is to explain it too well.  Part of what makes a joke funny is there is something to "get" that isn't explained.  Our brains are natural problem-solving engines, and when given incongruous information, we try to find a connection.  Somehow, the results are often humorous. This is why some jokes force the listener to "connect the dots."
    </p>
    <p>
  If a joke requires you to connect the dots, we try to describe what information is needed to make the connection.
    </p>

  Here are some examples: 
  <br>     
    </div>
    <div class='col-md-2'></div>
  </div>
  

    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          Q: How do you tell an MIT introvert from and MIT extrovert?<br>
          A: The extrovert looks at other people's shoes.
        </div>             
      </div>
      <div class="col-md-4">
        <span class='example_question'>Does this joke require you to connect the dots? </span><span class="example_yes">Yes.</span><br>
        <span class='example_question'>What is the connection you make? </span><span class="example_answer">1) MIT students are shy and awkward 2) shy, awkward people look at their own shoes. </span><br>
      </div>      
      <div class="col-md-2"></div>
    </div>

    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          Eating rice cakes is like chewing on a foam coffee cup, only less filling.        </div>             
      </div>
      <div class="col-md-4">
        <span class='example_question'>Does this joke require you to connect the dots? </span><span class="example_yes">No.</span>
      </div>      
      <div class="col-md-2"></div>
    </div>
    
    
     
  <div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
    <br>
    <div class='title' align="center">When in doubt...</div>
  There is no right answer, please use your judgement. <a href="https://www.youtube.com/watch?v=pWdd6_ZxX8c" target="_blank">This is just, like, your opinion, man. </a> If you get stuck, go with your first instinct.
  <br>  
  
    <div class="buttonContainer">
      <button class="btn btn-success btn-lg" id='analyze'> Analyze </button>  
    </div> 
    
    </div>
    <div class='col-md-2'></div>
  </div> 
  
</div>
</template>
