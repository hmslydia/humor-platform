<template name="funnyAnalysis">
  <div>
    <div>
      How funny do <b>you</b> find this joke? 
  
      <div>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" name="funny" value="yes"> Funny
          </label>
          <label class="btn btn-default">
            <input type="radio" name="funny" value="unclear"> Kinda
          </label>
          <label class="btn btn-default">
            <input type="radio" name="funny" value="no"> Not funny
          </label>
        </div>      
      </div>         
                       
    </div>
  </div>
</template>
