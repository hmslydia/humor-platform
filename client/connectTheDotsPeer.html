<template name="connectTheDotsPeerReviewContainer">
   <div class='container'>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <div class='title'>Does this joke make you 'connect the dots'?</div>
      </div>
      <div class="col-md-2">
        <div id='progress'> <b> {{numCompleted}} / {{numTotal}}</b> </div>
      </div> 
    </div>  
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-6">    
        <div class='joke_text'>
          {{{joke_text}}}
        </div>
      </div>
      
      <div class="col-md-5">  
      
        <div class='analysisDiv' >
          <button id="skip" class="btn btn-warning" title="Go to next joke"> Skip </button> &nbsp; &nbsp;
          <button id="dontGetIt" class="btn btn-warning" title="Go to next joke"> I don't get it </button>
        </div>
       <br>
        <div class='analysisDiv'>
          {{> connectTheDotsPeerReview}}
          
        </div>
        
        
               <br>
        <button id='next' class="btn btn-primary">Submit</button>
      </div>  
      <div class="col-md-0"></div>     
    </div>     
  </div>
</template>

<template name="connectTheDotsPeerReview">
  Select the responses you like or agree with most.<br>
  If two answers you like are similar, please pick only one.

  {{#each peerResponses}}  
    <button class="btn btn-default" id="{{this._id}}">  
      {{this.response}}, {{{this.comment}}}
    </button>
    <br>
  {{/each}}
  <button class="btn btn-default" id="none">
  (None of these)
  </button>
</template>
