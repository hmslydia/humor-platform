<template name="insultAnalysisContainer">
   <div class='container'>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <div class='title'>Does this joke contain an insult?</div>
      </div>
      <div class="col-md-2">
        <div id='progress'> <b> {{numCompleted}} / {{numTotal}}</b> </div>
      </div> 
    </div>  
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-6">    
        <div class='joke_text'>
          {{{joke_text}}}
        </div>
      </div>
      
      <div class="col-md-5">  
      
        <div class='analysisDiv' >
          <button id="skip" class="btn btn-warning" title="Go to next joke"> Skip </button> &nbsp; &nbsp;
          <button id="dontGetIt" class="btn btn-warning" title="Go to next joke"> I don't get it </button>
        </div>
       <br>
        <div class='analysisDiv'>
          {{> insultAnalysis}}
          {{> funnyAnalysis}}
        </div>
        
        
               <br>
        <button id='next' class="btn btn-primary">Submit</button>
      </div>  
      <div class="col-md-0"></div>     
    </div>     
  </div>
</template>




<template name="insultAnalysis">
  <div>
    
    Does this joke contain an insult?<br>
    <table>
    <tr class="spaceUnder">
      <td> <input type="radio" name="insult" value="yes" {{insultYesChecked}}></td>
      <td> <span id ='insult_yes' class='insult_answer radio_answer_text'>Yes</span></td>
    </tr>
    
    <tr>
      <td></td>
      <td>
      <div id="insultFreeText" style="display:none;" class='freeTextDiv'> 
        <div class="freeTextDivQuestion">
          Who or what is it insulting?<br>
          <input type="text" id="insulting-who" class='freeText'>
        </div>
        <div class="freeTextDivQuestion">
          <i>(optional)</i> Why is it insulting?<br>
          <textarea id="insulting-why" class='freeText'> </textarea>
        </div>
      </div>
    
      </td>
    </tr>
    
    <tr class="spaceUnder">
      <td><input type="radio" name="insult" value="no" {{insultNoChecked}}></td>
      <td><span id ='insult_no' class='insult_answer radio_answer_text'>No</span></td>
    </tr>
    <tr>
      <td><input type="radio" name="insult" value="unclear" {{insultUnclearChecked}}></td>
      <td><span id ='insult_unclear' class='insult_answer radio_answer_text'>Unclear</span></td> 
    </tr>
    
    <tr>
      <td></td>
      <td>
      <div id="insultUnclearFreeText" style="display:none;" class='freeTextDiv'> 
        <div class="freeTextDivQuestion">
          <i>(optional)</i> Why is it unclear?<br>
          <textarea id="unclear-why" class='freeText'> </textarea>
        </div>
      </div>
    
      </td>
    </tr>    
    
    </table>
    
    
    
     <br>
  </div>
</template>





<template name="insultCard">
  <div class='boxTitle' align="center"> Insult </div>
  <div>Does the punchline of the joke insult somebody or some thing?</div>
  <div class='boxExample'>"If God had wanted us to be concerned for the plight of the toads, he would have made them cute and furry."</div>
  <div class="boxExplanation"> This joke insults toads.  It insinuates they are ugly.</div>

  <a href="/insultInstructions">See Instructions </a>
  <a id="analyze" style='float:right'>Analyze!</a>
</template>



<template name="insultInstructions">
<div class='container'>
  <div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
    
    <div class='title' align="center">Insult Instructions</div>
  Plato conjectured that all jokes were rooted in insult.  We are testing where jokes contain insults or not.
  If a joke contains an insult, we try to describe who are what is being insulted.
  <br><br>
  Here are some examples: 
  <br>     
    </div>
    <div class='col-md-2'></div>
  </div>
  

    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          If God had wanted us to be concerned for the plight of the toads, he would have made them cute and furry.
        </div>             
      </div>
      <div class="col-md-4">
        <span class='example_question'>Does this joke contain an insult? </span><span class="example_yes">Yes.</span><br>
        <span class='example_question'>Who is it insulting? </span><span class="example_answer">Toads.</span><br>
        <span class='example_question'>Why is it insulting? </span><span class="example_answer">It implies toads are ugly.</span>
      </div>      
      <div class="col-md-2"></div>
    </div>

    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          Eating rice cakes is like chewing on a foam coffee cup, only less filling.        </div>             
      </div>
      <div class="col-md-4">
        <span class='example_question'>Does this joke contain an insult? </span><span class="example_yes">Yes.</span><br>
        <span class='example_question'>Who is it insulting? </span><span class="example_answer">Rice cakes.</span><br>
        <span class='example_question'>Why is it insulting? </span><span class="example_answer">It implies rice cakes taste bad.</span>
      </div>      
      <div class="col-md-2"></div>
    </div>


    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          People who want to share their religious views with you almost never want you to share yours with them.
        </div>             
      </div>
      <div class="col-md-4">
        <span class='example_question'>Does this joke contain an insult? </span> <span class="example_yes">Yes.</span><br>
        <span class='example_question'>Who is it insulting? </span><span class="example_answer">Religious people.</span><br>
        <span class='example_question'>Why is it insulting? </span><span class="example_answer">It implies religious people are intolerate and pushy.  <span style="font-weight: normal"><br><b><i>However</i></b>, if you don't see that joke that way, you could have answered "<span class="example_no">No.</span>"</span></span>
      </div>      
      <div class="col-md-2"></div>
    </div>    
    
    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          Throwing acid is wrong, in some people's eyes. </div>             
      </div>
      <div class="col-md-4">
        Does this joke contain an insult? <span class="example_no">No.</span><br>
      </div>      
      <div class="col-md-2"></div>
    </div>
  
    <div class="row top-buffer">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          There are three types of people in the world people that can count and people who can't.
        </div>             
      </div>
      <div class="col-md-4">
        <span class='example_question'>Does this joke contain an insult? </span><span class="example_unclear">Unclear</span><br>
       <span class='example_question'> Why is it unclear?</span><span class="example_answer"> It implies a mistake on the part of the speaker... maybe it's an insult?</span><br>
      </div>      
      <div class="col-md-2"></div>
    </div>  
 
 
  <div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
    <br>
    <div class='title' align="center">When in doubt...</div>
  There is no right answer, please use your judgement. <a href="https://www.youtube.com/watch?v=pWdd6_ZxX8c" target="_blank">This is just, like, your opinion, man. </a> If you get stuck, go with your first instinct.
  <br>  
  
    <div class="buttonContainer">
      <button class="btn btn-success btn-lg" id='analyze'> Analyze </button>  
    </div> 
    
    </div>
    <div class='col-md-2'></div>
  </div> 
  
</div>
</template>
