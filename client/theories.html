<template name="theories">
  <div class='container'>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <div class='title'>Why is this funny?</div>
      </div>
      <div class="col-md-2">
        <div id='progress'> <b> {{numCompleted}} / {{numTotal}}</b> </div>
      </div> 
    </div>  
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-6">    
        <div class='joke_text'>
          {{{joke_text}}}
        </div>
      </div>
      
      <div class="col-md-5">  
        <!--
        <div class='analysisDiv' >
          <button id="skip" class="btn btn-primary" title="Go to next joke"> Skip </button> &nbsp; &nbsp;
          <button id="dontGetIt" class="btn btn-primary" title="Go to next joke"> I don't get it </button>
        </div>
        -->
       <button id='offensive' class="btn btn-danger">Mark as offensive</button>
       
        <form id="form">
          <div id='analysisDiv' >
            <br>
             {{> funnyAnalysis}}
             <!--
             {{> vulgarAnalysis}}
             -->
             
             <br>
            <div class="theoryToggle" style="display:none">
                {{> theoryList}} 
                
             </div> 
             <!--           
             {{> theoryAnalysis}}
             -->
          </div>
        </form>
        <div class="theoryToggle" style="display:none">
               <br>
               <button id='next' class="btn btn-primary">Submit</button>
        </div>
      </div>  
      <div class="col-md-0"></div>     
    </div>     
  </div>
</template>


<template name="theoryList">

    <b>Select all</b> the theories that apply to this joke:
  <div class="theoryToggle">
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default">
        <input type="checkbox" name="insult" id="insult">Insult
      </label> 
      <button class="btn btn-warning" id="insultReminder">?</button>
    </div>
  </div>

  <div class="theoryToggle">   
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default"><input type="checkbox" name="wordPlay" id="wordPlay">Word Play</label>
      <button class="btn btn-warning" id="wordPlayReminder">?</button>
    </div>
  </div>

  <div class="theoryToggle">    
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default"><input type="checkbox" name="expectationViolation" id="expectationViolation">Expectation Violation</label>
      <button class="btn btn-warning" id="expectationViolationReminder">?</button>
    </div>
  </div>

  <div class="theoryToggle">     
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default"><input type="checkbox" name="connectTheDots" id="connectTheDots">Connect the Dots</label>
      <button class="btn btn-warning" id="connectTheDotsReminder">?</button>
    </div>
  </div>

  <div class="theoryToggle">     
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default"><input type="checkbox" name="lens" id="lens">Lens</label>
      <button class="btn btn-warning" id="lensReminder">?</button>
    </div>
  </div>

  <div class="theoryToggle">     
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default"><input type="checkbox" name="observation" id="observation">Observation</label>
      <button class="btn btn-warning" id="observationReminder">?</button>
    </div>      
  </div>

</template>

<template name="vulgarAnalysis">
  <div class="analysis">
    Is this joke vulgar?<br>
    <div>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="radio" name="vulgar" value="yes"> Yes
        </label>
        <label class="btn btn-default">
          <input type="radio" name="vulgar" value="unclear"> Maybe
        </label>
        <label class="btn btn-default">
          <input type="radio" name="vulgar" value="no"> No
        </label>
      </div>      
    </div> 
  </div>
</template>
