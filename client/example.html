<template name="example">
  <div class='container'>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <div class='title'>Example Analysis</div>
      </div>
      <div class="col-md-2">
      </div> 
    </div>  
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-6">    
        <div class='joke_text'>
          {{{example.joke_text}}}
        </div>
      </div>

       
      <div class="col-md-5"></div>     
    </div> 
    
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div class='title'>Which joke patterns are present?</div>
      </div>
    </div>
    {{#each example.analysis}}
      {{> exampleAnalysis}}
    {{/each}}
        
        {{#if hasAnotherExample}}
           <div id="seeExample">
             <button id='seeNextExample' class="btn btn-primary btn-lg"><div>See Next Example</div></button>
             <br>
           </div>
        {{/if}}
        
      <div id="nextUp">
      <button id='nextUp' class="btn btn-success btn-lg"><div>Analyze jokes</div></button>
      </div>
        
  </div>
</template>

<template name="exampleAnalysis">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">    
    
      <div class="btn-group" data-toggle="buttons">
        <label class="btn {{buttonType}}" style="width: 160px; margin-bottom: 10px;">
          {{tag}}
        </label> 
        <button class="btn btn-primary" id="{{reminder}}">?</button>
      </div>
    <!--
      <span class="fakeButton {{buttonType}}" style="width: 160px; margin-bottom: 10px;">{{tag}}</span>
      <button class="btn btn-primary" id="insultReminder">?</button>
-->
    </div>
    <div class="col-md-7">
      <div style="margin-bottom: 10px">
        <span class="title">{{answer}}</span>
        {{{analysis}}}
      </div>
      <br>
    </div>    
  </div>
</template>
