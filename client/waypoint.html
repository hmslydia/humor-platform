<template name="waypoint">
   <div class='container'>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">   
        <div align="center" class='title'>
          You've analyzed {{numJokes}} jokes!
        </div>        
      </div>
      <div class="col-md-2"></div>
    </div>
    
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <img src='celebrate-sm.jpeg'>
      </div>
      <div class="col-md-4">
        <div class="waypointMessage">
          {{#if currentUser}}
    
          {{else}}
            Login and save your progress!<br>
            <button id="googleLoginButton" class="btn btn-success btn-lg"> Log in with Google. </button><br><br>
          {{/if}}
          
          <!-- <button id="tenMore" class="btn btn-warning btn-lg"> Do ten more!</button><br><br> -->
          {{> nextUp}}
          <button id="goHome" class="btn btn-default btn-lg"> Stop for now</button>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
   </div>
</template>
