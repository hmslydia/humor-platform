<template name='radio'>

</template>

<template name='welcome'>
   <div class='container'>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
   
        <div align="center" class='title'>
          Why are jokes funny?
        </div>
        With human and machine intelligence, we're going to figure out once and for all what makes jokes funny. The future of humor is in your hands... help us analyze all the jokes on the web.<br>
        <br>
        Example:
        <br>
        <br>
      </div>
      <div class="col-md-2"></div>
    </div>
    
    
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">              
        <div id="insultExemplarText">
          If God had wanted us to be concerned for the plight of the toads, he would have made them cute and furry.
        </div>             
      </div>
      <div class="col-md-4">
        Does this joke contain an insult? <span class="answer_selected">Yes.</span><br>
        Who is it insulting? <span class="answer_selected">Toads.</span><br>
        Why is it insulting? <span class="answer_selected">It implies toads are ugly.</span>
      </div>      
      <div class="col-md-2"></div>
    </div>
    
    
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8"> 
        <br>
        <br>
        Disclaimer: Some jokes may contain explicit content (yay!) Not for children under 18.
        <br>
        {{#if currentUser}}
          <div class='buttonContainer'>
            <br>
            Welcome back, {{displayName}}.<br>
            <button id='resumeButton' class="btn btn-success btn-lg"><div>Resume analyzing! </div></button>
            </div>      
        {{else}}
          <div class='buttonContainer'>
            <button id="googleLoginButton" class="btn btn-success btn-lg"> Log in with Google </button> OR
            <button id='startButton' class="btn btn-primary"><div>Start analyzing now! </div></button>
          </div>
        {{/if}}
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</template>
